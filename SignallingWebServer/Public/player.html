<!DOCTYPE html>
<html style="width: 100%; height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="43ef81525e6853dc.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <title>Pixel Streaming</title>
    <script defer="defer" src="player.js"></script>
  </head>
  <body
    style="
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      font-family: Montserrat;
      margin: 0;
    "
  >
    <script>
      window.onload = function () {
        try {
          let video = document.querySelector('video');
          if (video) {
            var event = new MouseEvent('click', {
              bubbles: true,
              cancelable: true,
            });
            video.dispatchEvent(event);
            console.log('Video element found. and clicked');
          } else {
            console.log('No video element found.');
          }
        } catch (e) {
          console.log(e);
        }
      };
    </script>
  </body>
</html>
